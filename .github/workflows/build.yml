name: Build and Deploy

on:
  push:
    branches:
      - master  # Trigger when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Replace with your Node.js version

      # Step 3: Navigate to the correct directory
      - name: Change directory to project
        working-directory: projects/ionic-selectable
        run: echo "Changed directory to projects/ionic-selectable"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Push built files to the `build` branch
      - name: Deploy dist folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: build
